<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genose T1 Vorbestellung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #eafbea; color: #2d572c; display: flex; justify-content: space-between; align-items: center; }
        #preorder-form { display: none; margin-top: 20px; padding: 20px; border: 2px solid #2d572c; border-radius: 10px; background-color: #ffffff; width: 50%; margin-left: auto; margin-right: auto; }
        input, select, button { margin: 10px; padding: 10px; width: 80%; max-width: 400px; border: 1px solid #2d572c; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .price { font-size: 1.5em; font-weight: bold; margin: 20px 0; }
        .confirmation { display: none; margin-top: 20px; padding: 20px; border: 2px solid #2d572c; border-radius: 10px; background-color: #ffffff; width: 50%; margin-left: auto; margin-right: auto; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
        .download-container { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); padding: 20px; background-color: #ffffff; border: 2px solid #2d572c; border-radius: 10px; }
        .download-link { text-decoration: none; background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border-radius: 5px; transition: background-color 0.3s; }
        .download-link:hover { background-color: #45a049; }
    </style>
    <script>
        function showForm() {
            document.getElementById('preorder-form').style.display = 'block';
        }
        function submitForm(event) {
            event.preventDefault();
            document.getElementById('preorder-form').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        }
    </script>
</head>
<body>
    <div style="flex-grow: 1; text-align: center;">
        <h1>Genose T1 jetzt vorbestellen</h1>
        <img src="genose_t1.png" alt="Genose T1">
        <p class="price">Preis: 499€</p>
        <button onclick="showForm()">Jetzt vorbestellen</button>

        <form id="preorder-form" onsubmit="submitForm(event)">
            <input type="text" placeholder="Name" required><br>
            <input type="email" placeholder="E-Mail" required><br>
            <input type="text" placeholder="Adresse" required><br>
            <select required>
                <option value="">Bezahlungsart wählen</option>
                <option value="Kreditkarte">Kreditkarte</option>
                <option value="PayPal">PayPal</option>
                <option value="Überweisung">Überweisung</option>
            </select><br>
            <button type="submit">Vorbestellung absenden</button>
        </form>

        <div id="confirmation" class="confirmation">
            <h2>Vielen Dank für Ihre Vorbestellung!</h2>
            <p>Sie erhalten eine Nachricht, sobald das Produkt versendet wird.</p>
        </div>
    </div>

    <!-- Download-Link immer auf der rechten Seite -->
    <div class="download-container">
       <a href="https://github.com/seppel132/Genose/raw/main/Zusammenbau%20Gewächshaus.stp" class="download-link" download="Zusammenbau_Gewächshaus.stp">Download CAD Modell</a>
    </div>
</body>
</html>
